- name: Update homebrew itself first
  homebrew: update_homebrew=yes

- name: Install Homebrew cask packages
  homebrew_cask: name={{ item }}
  accept_external_apps: True
  install_options: 'appdir=/Applications'
  ignore_errors: yes
  with_items:
    - firefox
    - google-chrome
    - google-japanese-ime
    - bitbar
    - karabiner
    - karabiner-elements
    - slack
    - chatwork
    - evernote
    - iterm2
    - virtualbox
    - skitch
    - alfred
    - near-lock
    - 1password
    - skype
    - messenger
    - cyberduck
    - atom
    - macdown
    - thunderbird
    - clipy
    - macvim
    - jasper
    - visual-studio-code